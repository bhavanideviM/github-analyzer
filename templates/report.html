{% extends "base.html" %}

{% block content %}
<h3>Summary for {{ username }}</h3>

<p>Total repositories: {{ summary.total_repos }}</p>

<h4>Top Starred Repositories</h4>
<a href="/download/{{ username }}/csv" class="btn btn-success">
    ⬇ Download All Repos as CSV
</a>

<ul>
{% for name, stars in summary.top_starred %}
  <li>{{ name }} - ⭐ {{ stars }}</li>
{% endfor %}
</ul>

<a href="/results/{{ username }}">Back</a>
{% endblock %}
